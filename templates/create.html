<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Short Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Kiểm tra alias và ẩn các trường không cần thiết nếu không có alias phụ
    function checkAlias() {
      const aliasField = document.getElementById("alias");
      const adLinkGroup = document.getElementById("ad-link-group");
      if (document.getElementById("password").value) {
        adLinkGroup.classList.remove("d-none");
      } else {
        adLinkGroup.classList.add("d-none");
      }
    }

    // Chạy khi trang load và khi người dùng nhập mật khẩu
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("password").addEventListener("input", checkAlias);
      checkAlias(); // Chạy khi trang load để kiểm tra nếu đã có mật khẩu
    });
  </script>
</head>
<body class="container mt-5">
  <h2>Create Short Link</h2>
  <form method="post">
    <div class="mb-3">
      <label for="url" class="form-label">Original URL</label>
      <input type="url" class="form-control" name="url" required>
    </div>
    <div class="mb-3">
      <label for="alias" class="form-label">Alias (e.g., "test")</label>
      <input type="text" class="form-control" id="alias" name="alias" required>
    </div>
    <div class="mb-3">
      <label for="expire" class="form-label">Expiration Date (optional)</label>
      <input type="date" class="form-control" name="expire">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password (optional)</label>
      <input type="text" class="form-control" name="password" id="password">
    </div>
    <div class="mb-3 d-none" id="ad-link-group">
      <label for="ad_link" class="form-label">Ad Link (if password is set)</label>
      <input type="url" class="form-control" name="ad_link" id="ad_link" placeholder="Enter ad link">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</body>
</html>
