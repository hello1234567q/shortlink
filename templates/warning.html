<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsafe Link Warning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h4 class="mb-3 text-danger">Caution: Unsafe Link</h4>
    <p>You are being redirected in <span id="timer">5</span> seconds...</p>
    <p>If the redirect does not happen, <a id="link" href="{{ url }}">click here</a>.</p>
  </div>
  <script>
    let count = 5;
    const timer = document.getElementById("timer");
    const link = document.getElementById("link");
    const interval = setInterval(() => {
      count--;
      timer.textContent = count;
      if (count <= 0) {
        clearInterval(interval);
        window.location.href = link.href;
      }
    }, 1000);
  </script>
</body>
</html>
